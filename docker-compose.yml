version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: captrivia
      DB_PORT: 5432
      PG_PASSWORD: postgres
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./backend
        target: /app
    command: go run .

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./frontend
        target: /app
      - type: volume
        source: node_modules
        target: /app/node_modules
    environment:
      REACT_APP_BACKEND_URL: http://backend:8080
    depends_on:
      - backend

  db:
    image: postgres:13-alpine
    build: ./db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: captrivia
      PG_PASSWORD: postgres
    volumes:
      - type: volume
        source: postgres_data
        target: /var/lib/postgresql/data

  jupyter:
    build: ./jupyter
    image: jupyter/minimal-notebook
    command: start-notebook.sh --NotebookApp.token=''
    volumes:
      - ./work:/home/jovyan/work
    ports:
      - 8888:8888
    depends_on:
      - db


volumes:
  postgres_data:
  node_modules:
